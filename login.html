<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div   id="welcome-text" align="center">
            <p style=" font-size: 30px;"><b>Welcome to Dr.Aid</b></p>
            <img id="heart-shape" src="images/heartbeat.png" alt="" >
           
    </div>
       
    <div id="container-login">
           
          
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            </div>

           <input  type="submit" value="Log In"  onclick="login()"/> 
        </form>

        <div id="wrong-password"> </div>
        
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div id="privacy" class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Don't have an account yet?
            <a href="register.html"><button id="register-link" >Register here</button></a>
        </div>
    </div>

<script>

function login(){
    if (document.getElementById("username").value == "admin" && document.getElementById("password").value == "admin")
    {window.location.replace("mainpage.html");}
    else {document.getElementById("wrong-password").innerHTML = "Incorrect Username or Password";}
}

</script>



</body>

</html>
